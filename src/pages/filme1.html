<body>
  <header class="cabecario">
    <ul class="cabecario__lista">
      <li>
        <img
          src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/FFA0BEBAC1406D88929497501C84019EBBA1B018D3F7C4C3C829F1810A24AD6E/scale?width=1440&aspectRatio=3.91&format=png"
          alt="Disney+ logo" class="nlogo" /><img
          src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/FFA0BEBAC1406D88929497501C84019EBBA1B018D3F7C4C3C829F1810A24AD6E/scale?width=1440&aspectRatio=3.91&format=png"
          alt="Disney+ logo" class="cabecario__item container__logo sumir__mobile" />
      </li>
      <li class="cabecario__item">
        <a href="./principal.html" class="cabecario__link">Início</a>
      </li>
      <li class="cabecario__item">
        <a href="./principal.html" class="cabecario__link">Séries</a>

      <li class="cabecario__item">
        <a href="./principal.html" class="cabecario__link">Filmes</a>
      </li>
      <li class="cabecario__item mobile__sumir">
        <a href="./principal.html" class="cabecario__link">Minha lista</a>
      </li>
    </ul>
  </header>

  <!--VÍDEO PARA SER ASSISTIDO-->

  <section class="filme">
    <iframe id="trailer-iframe" width="420" height="315" src="https://www.youtube.com/embed/aV2DLkDPwM8"
      allowfullscreen>
    </iframe>
  </section>

  <script>
    // Pegar o parâmetro 'trailer' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const trailerId = urlParams.get('trailer');

    // Se houver um trailer ID, atualizar o iframe
    if (trailerId) {
      document.getElementById('trailer-iframe').src = 'https://www.youtube.com/embed/' + trailerId;
    }
  </script>

  <!--RODAPE-->

  <footer class="rodape">
    <h2 class="rodape__texto">Em breve mais informações</h2>
  </footer>
</body>
